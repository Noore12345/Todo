{% extends "Base.html" %}
{% block body %}
  <body>
      <div class="container my-3">
        <form action='/update/{{tudos.sno}}' method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Todo Tittle</label>
              <input type="text" class="form-control" name='title' value="{{tudos.title}}" id="title" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Todo Dicription</label>
              <input type="text" class="form-control" name="desc" value="{{tudos.desc}}" id="desc">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    {% endblock body %}
